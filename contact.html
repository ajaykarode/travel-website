<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/0f3d19a8c8.js" crossorigin="anonymous"></script>
        <title>Contact Page</title>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-white">AK</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">HOME</a></li>
                <li class="nav-item"><a href="./about.html">ABOUT</a></li>
                <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    


    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="gap">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">LOCATION</h2>
                        <p>#243, Silicon City,Indore,M.P.</p>
                
                    </div>
                    <div class="gap">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">E-MAIL</h2>
                        <p>ajay.karode1212@gmail.com</p>
                    </div>
                    <div class="gap">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">CALL</h2>
                        <p>+917948519843</p>
                    </div>
                    <div class="img">
                        <img src="./images/IMG_20201231_211527.jpg" alt="company image">
                    </div>
                </div>




                <form action="" class="form">
                    <div class="initial">
                        <h1 class="lg-heading ">Contact Us</h1>
                        <p class="text-grey element">Let Us Know Your Questions, Suggestions and Concerns By Filling Out The Form Below.</p>
                        
                        <div class="element">
                            <div class="new">
                                <label for="username">Username</label>
                                <input type="text" id="username" required>
                            </div>
                            <div class="new">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="new">
                                <label for="phone">Contact Number</label> 
                                <input type="text" id="phone" placeholder="enter country code also" required>
                            </div>
                            <div class="new">
                                <label for="message">Message</label>
                            <textarea name="" id="message" placeholder="enter text"></textarea>
                            </div>
                            
                            <div class="middle new">
                                <button type="submit" class="mid">Submit</button> 
                            </div>
            
                        </div>
                        

                    </div>

                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
        <a href="https://fontawesome.com/start/confirm"><i class="fab fa-facebook-f fa-2x text-white social"></i> </a>
        <a href="https://www.tutorialspoint.com/css/index.htm"><i class="fab fab fa-twitter fa-2x text-white social"></i></a>
        <a href="https://academia.srmist.edu.in/"><i class="fab fab fa-instagram fa-2x text-white social"></i></a>
        </div>
        <p>World Travel &copy; 2020, All Rights Reserved</p>
    </footer>
</body>
</html>
